<!DOCTYPE html>
<html lang="es">
	<head>

		<title>Productos</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="tablesorter/themes/blue/style.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/style_2.css">

	</head>
	<body>
		<!--          Fired navbar         -->
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="containe row">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
				</div>
				<div class="navbar-collapse collapse"><!--        Inicio collapse        -->
					<div class="container">
						<ul class="nav navbar-nav">
						<li><a href="Ultima Evaluacion.html">Evaluaci√≥n Knockout</a></li>
						</ul>
						<ul class="nav navbar-nav">
							<li><a href="">Servicios</a></li>
						</ul>
						<ul class="nav navbar-nav">
							<li><a href="">Contacto</a></li>
						</ul>
						<ul class="nav navbar-nav">
							<li class="active"><a href="Productos.html">Productos</a></li>
						</ul>
					</div>
				</div><!--/.nav-collapse-->
			</div>
		</div>
		<br>

		<div class="img-center">
			<p class="control-label">Productos disponibles para el servicio</p>
			<img src="image/pantalla.jpg" alt="Descripcion imagen">
		</div>

		<div class=" container well">
			<table id="mytable" class=" tablesorter">
				<thead>
					<tr>
						<th>ID</th>
						<th>MODELO</th>
						<th>CARACTERISTICA</th>
						<th>PRECIOS</th>
					</tr>
				</thead>
				<tbody class="" data-bind="foreach: Productos">
					<td style="width: 15%;">
						<span class="form-control" data-bind="text: id"></span>
					</td>
					<td style="width: 30%;">
						<span class="form-control" data-bind="text: modelo"></span>
					</td>
					<td style="width: 45%;">
						<span class="form-control btn btn-default" data-bind="text: caracteristica"></span>
					</td>
					<td style="width: 10%;">
						<span class="form-control btn btn-danger" data-bind="text: precio"></span>
					</td>
				</tbody>
			</table>
		</div>
		<!--
		 class="control-label btn btn-danger"
		 class="control-label btn btn-success"
		 class="btn btn-primary"
		 class="btn btn-default"
-->

		<script type="text/javascript" src="js/jquery.min.js"></script>
		
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.2.0.js"></script>
		<script type="text/javascript" src="tablesorter/jquery-latest.js"></script> 
        <script type="text/javascript" src="tablesorter/jquery.tablesorter.js"></script>
		<script type="text/javascript" src="js/ko.transition.slide.js"></script>

		<script type="text/javascript" src="js/table_Productos.js"></script>
		
		<!-- inicio de tablesorter -->
		<script type="text/javascript">

			$(document).ready(function() {
				$("#mytable").tablesorter();
			});

		</script>

		
	</body>
</html>
