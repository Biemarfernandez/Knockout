			<form class="form-horizontal well" name="commentform">
				<div class="container">
					<div class="form-group">
					<div class="col-md-8 input-group">
						<label class="input-group-addon">♀</label>
						<input  class="form-control" data-bind="kendoMaskedTextBox: usuario" id="usuarioR" placeholder="Nombre Completo">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-8 input-group">
						<label class="input-group-addon">✆</label>
						<input  class="form-control" data-bind="kendoMaskedTextBox: telefono" id="telefonoR" placeholder="Escribe su contacto">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-8 input-group">
						<label class="input-group-addon">@</label>
						<input  class="form-control" data-bind="kendoMaskedTextBox: gmail" id="gmail" placeholder="example@gmail.com">
					</div>
				</div>

				<div class="clearfix"></div>

                <div class="form-group">
                    <div class="col-md-8 input-group">
						<label class="input-group-addon">Comentario</label>
						<textarea  class="form-control" rows="8" data-bind="kendoMaskedTextBox: comentario" id="comentarioR" placeholder="Escribe tu cometarios"></textarea>
					</div>
                </div><br>
                <div class="buttons-wrap row">
                    <button class="btn btn-primary" data-bind="click:agregar ">Registrar</button>
                    <input class="btn btn-success" type="reset" value="Cancelar" name="Cancelar" />
                </div>
				</div>
		  </form>
